        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

        <title>Пенсионен калкулатор: Вижте с колко ще се увеличи Вашата пенсия от 01.10.2022 г.</title>

    </head>

    <body class="bg-light">

        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <h2>Пенсионен калкулатор</h2>
                    <p class="lead">Вижте с колко ще се увеличи Вашата пенсия от 01.10.2022&nbsp;г.</p>
                </div>

                <div class="row g-5" style="margin-top: -72px;">
                    <div class="col-md-7 col-lg-8 mx-auto">
                        <form id="form" class="needs-validation" novalidate>
                            <div class="row g-3">

                                <div class="col-12">
                                    <label for="dateOfRetirement" class="form-label">Дата на пенсиониране (ДД.ММ.ГГГГ)</label>
                                    <input type="text" class="form-control" id="dateOfRetirement" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="" value="" required />
                                    <div class="invalid-feedback">
                                        Трябва да се въведе валидна дата.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="st" class="form-label">Общ стаж приравнен към 3 категория, години</label>
                                    <input type="text" class="form-control" id="st" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                        Трябва да се въведе положително реално число.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="ic" class="form-label">Индивидуален коефициент</label>
                                    <input type="text" class="form-control" id="ic" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                        Трябва да се въведе положително реално число.
                                    </div>
                                </div>

                            </div>

                            <hr class="my-4">

                            <div class="alert alert-primary" id="result-message" role="alert" style="display: none;">
                                Вашата пенсия от 01.10.2022&nbsp;г.: <strong><span id="result"></span></strong>
                            </div>

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Изчисли</button>

                            <div id="back-container" style="display: none;">

                                <br />
                                <button class="w-100 btn btn-primary btn-lg" type="button" id="quiz-back" onclick="history.go(-1); return false;">Обратно</button>

                            </div>

                        </form>
                    </div>
                </div>

                <br />
                <br />
            </main>

        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

        <script>

            !function (a) {
                a.fn.datepicker.dates.bg = {days: ["Неделя", "Понеделник", "Вторник", "Сряда", "Четвъртък", "Петък", "Събота"], daysShort: ["Нед", "Пон", "Вто", "Сря", "Чет", "Пет", "Съб"], daysMin: ["Н", "П", "В", "С", "Ч", "П", "С"], months: ["Януари", "Февруари", "Март", "Април", "Май", "Юни", "Юли", "Август", "Септември", "Октомври", "Ноември", "Декември"], monthsShort: ["Ян", "Фев", "Мар", "Апр", "Май", "Юни", "Юли", "Авг", "Сеп", "Окт", "Ное", "Дек"], today: "днес", weekStart: 1}
            }(jQuery);

        </script>

        <script>

            function parseDate(input, format) {

                format = format || 'yyyy-mm-dd'; // default format

                var parts = input.match(/(\d+)/g), i = 0, fmt = {};

                // extract date-part indexes from the format
                format.replace(/(yyyy|dd|mm)/g, function (part) {
                    fmt[part] = i++;
                });

                return new Date(parts[fmt['yyyy']], parts[fmt['mm']] - 1, parts[fmt['dd']]);
            }

            function getUTS(input) {

                var dateObj = parseDate(input, 'dd.mm.yyyy');

                return dateObj.getTime();
            }

            function getSCoeff(retirementDate) {

                var SCoeff = 1.0;

                var retirementDateUTS = getUTS(retirementDate);

                if (retirementDateUTS < getUTS('01.04.2009')) {
                    SCoeff = 1.0;
                } else if (retirementDateUTS >= getUTS('01.04.2009') && retirementDateUTS < getUTS('01.07.2017')) {
                    SCoeff = 1.1;
                } else if (retirementDateUTS >= getUTS('01.07.2017') && retirementDateUTS < getUTS('01.07.2018')) {
                    SCoeff = 1.126;
                } else if (retirementDateUTS >= getUTS('01.07.2018') && retirementDateUTS < getUTS('01.07.2019')) {
                    SCoeff = 1.169;
                } else if (retirementDateUTS >= getUTS('01.07.2019') && retirementDateUTS < getUTS('25.12.2022')) {
                    SCoeff = 1.2;
                } else {
                    // >= getUTS('25.12.2022')
                    SCoeff = 1.35;
                }

                return SCoeff;
            }

            $(function () {

                $('#dateOfRetirement').datepicker({
                    format: 'dd.mm.yyyy',
                    startDate: '-50y',
                    startView: 'years',
                    language: 'bg'
                });

                $('body').on('keypress', '#dateOfRetirement', function(e) {

                    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57) && e.which != 46) {

                        e.preventDefault();
                        return false;
                    }

                    if (e.target.value.toString().length >= 10) {

                        e.preventDefault();
                        return false;
                    }
                });

                $('body').on('keypress', '#st, #ic', function(e) {

                    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57) && e.which != 44 && e.which != 46) {

                        e.preventDefault();
                        return false;
                    }

                    if (e.target.value.toString().length >= 10) {

                        e.preventDefault();
                        return false;
                    }

                    if (e.which > 32) {

                        var new_value = $(this).val() + String.fromCharCode(e.which);

                        if (!new_value.match(/^\d*(?:[\.,]\d{0,2})?$/)) {

                            e.preventDefault();
                            return false;
                        }
                    }
                });

                var form = document.getElementById('form');
                
                form.addEventListener('submit', function (event) {

                    var valid = form.checkValidity();

                    form.classList.add('was-validated');

                    event.preventDefault();
                    event.stopPropagation();

                    if (valid) {

                        var SCoeff = parseFloat(getSCoeff($('#dateOfRetirement').val()));
                        var st = parseFloat($('#st').val().replace(/,/g, '.'));
                        var ic = parseFloat($('#ic').val().replace(/,/g, '.'));
                        var od = 1169.25;   // Среден осигурителен доход за 2021 г.

                        var result = SCoeff * st / 100.0 * ic * od;
                        result = parseFloat(result).toFixed(2) + '';

                        $('#result').html(result.replace(/\./g, ',') + ' лева');
                        $('#result-message').show();
                    }

                    return false;
                });

                try {

                    if (1 < history.length) {
                        document.getElementById('back-container').style.display = 'block';
                    }

                } catch {}

            });

        </script>

    </body>
</html>
